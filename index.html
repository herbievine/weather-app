<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet"> 
    <title>HOME</title>
</head>
<body onload="getLocation();">
    <!-- BEGIN BODY -->
    <div class="header">
        <div class="header-one">
            <p>Weather App</p>
        </div>
        <div class="header-two">
            <p id="location">loading...</p>
        </div>
        <div class="header-three">
            <label class="search">
                <input placeholder="Search" id="input">
                <button type="button" onclick="getInput();">Search</button>
            </label>
        </div>
    </div>
    <div class="error" id="error-container">
        <p id="error-msg"></p>
    </div>
    <div class="container">
        <div class="main-1">
            <canvas id="current-icon" width="128" height="128"></canvas>
            <p id="current">loading...</p>
        </div>
        <div class="main-2">
            <canvas id="hourly-icon" width="128" height="128"></canvas>
            <p id="hourly">loading...</p>
        </div>
        <div class="main-3">
            <canvas id="days-icon" width="128" height="128"></canvas>
            <p id="days">loading...</p>
        </div>
        <div id="map" class="main-map">
            <p>loading...</p>
        </div>
    </div>
    <!-- END BODY -->

    <!-- BEGIN SCRIPTS -->
    <script async defer type="text/javascript" src="/script/main.js"></script>
    <script>
        function mapCoords() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(initMap);
            } else {
                return displayError(null, 'Geolocation is not supported by your browser!', true)
            }
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm-MoZBmSfDOHUi19bg5QhY90NogjvdCQ&callback=mapCoords"></script>
    <script defer src="/script/skycons.min.js"></script>
    <!-- END SCRIPTS -->

</body>
</html>
